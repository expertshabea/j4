<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1>Write a program to create a single string from the 
        below mentioned array:
        var arr = [“This ”, “ is ”, “ my ”, “ cat”];
        (Use array’s join method)</h1>

<h1>Join Array Elements</h1>
    <div id="output"></div>

    <script>
        // Array with string elements
        var arr = ["This", "is", "my", "cat"];

        // Join array elements into a single string
        var joinedString = arr.join(" ");

        // Output the joined string
        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML += "<h2>Joined String:</h2>";
        outputDiv.innerHTML += "<p>" + joinedString + "</p>";
    </script>

    </body>
</html>
