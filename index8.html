<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFO Array</title>
</head>
<body>
    <h1> Create a new array. Store values one by one in such a way
        that you can access the values in reverse order. (Last InFirst Out</h1>
    <h1>LIFO Array</h1>
    <div id="output"></div>

    <script>
        // Create a new empty array
        let lifoArray = [];

        // Function to add a value to the end of the array
        function pushValue(value) {
            lifoArray.push(value);
            updateOutput();
        }

        // Function to remove and return the last value from the array
        function popValue() {
            let removedValue = lifoArray.pop();
            updateOutput();
            return removedValue;
        }

        // Function to update the output on the webpage
        function updateOutput() {
            let outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<h2>Current LIFO Array:</h2>";
            outputDiv.innerHTML += "<p>" + lifoArray.join(", ") + "</p>";
        }

        // Test the LIFO operations
        pushValue("First");
        pushValue("Second");
        pushValue("Third");
        popValue();
        pushValue("Fourth");
        popValue();
    </script>
</body>
</html>
